<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion de Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center">
    <div class="row">
    <h1>Gestion de clients</h1>
    </div>

    <div class="row">
        <h3>
        <a href="/gestion-location-voiture">Gestion de location de voiture</a>
        </h3>
    </div>
    <div class="row">
        <h3>
        <a href="/gestion-reservations">Gestion de Reservations</a>
        </h3>
    </div>
    <div class="row">
        <h3>
        <a href="/gestion-voiture">Gestion de Voitures</a>
        </h3>
    </div>
    <div class="row ">
        <div class="col"></div>
        <div class="col-sm-3" >
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Nom</div>
                </div>
                    <label for="inputFormNom"></label>
                    <input type="text" id="inputFormNom" class="form-control">

                <div class="input-group-prepend">
                     <div class="input-group-text">Telephone</div>
                </div>
                    <input type="text"  class="form-control">
                </div>
            </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col-sm-3">
            <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text">Adresse</div>
        </div>
        <input type="text"  class="form-control">
        <button type="button" class="btn btn-primary">Chercher</button>
        </div>
            </div>
        <div class="col"></div>
        </div>
    <div class="row">
        <table id="table" class="table table-primary">

            <tr class="table-warning">
                <th>Nom</th>
                <th>Prenom</th>
                <th>Telephone</th>
                <th>Adresse</th>
                <th>Reservations</th>
            </tr>
            <tbody>

            <tr class="table-light" th:each="client: ${listClients}">
                <td th:text="${client.getNom()}"/>
                <td th:text="${client.getPrenom()}"/>
                <td th:text="${client.getTelephone()}"/>
                <td th:text="${client.getAdresse()}"/>
                <td>
                    <span th:if="${client.getReservations()?.isEmpty()}">Aucune reservation</span>
                    <span th:unless="${client.getReservations()?.isEmpty()}"><a th:href="@{gestion-reservation/{id}(id=${client.getId()})}">Reservations</a></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
