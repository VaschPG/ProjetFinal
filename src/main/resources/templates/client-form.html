<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Client form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron d-flex align-items-center">
    <div class="container">
        <form th:action="@{/client-form/save}" th:object="${client}" method="POST">
            <div class="form-row">
                <input type="hidden" name="id" th:value="${client.id}">
                <div class="form-group col-4">
                    <label for="nom">Nom:</label>
                    <input type="text" class="form-control" id="nom" th:value="${client.nom}" name="nom" required>
                </div>
                <div class="form-group col-4">
                    <label for="prenom">Prenom:</label>
                    <input type="text" class="form-control" id="prenom" th:value="${client.prenom}" name="prenom" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-3">
                    <label for="telephone">Telephone:</label>
                    <input type="text" class="form-control" id="telephone" th:value="${client.telephone}" name="telephone" required>
                </div>
                <div class="form-group col-5">
                    <label for="adresse">Adresse:</label>
                    <input type="text" class="form-control" id="adresse" th:value="${client.adresse}" name="adresse" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Confirm</button>
        </form>
    </div>
</div>
</div>

</body>
</html>
