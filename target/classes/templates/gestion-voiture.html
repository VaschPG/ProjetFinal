<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion de Voiture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container-fluid text-center">
    <div class="row">
        <h1>Gestion de voitures</h1>
    </div>

    <div class="row">
        <h3>
            <a href="/gestion-location-voiture">Gestion de location de voiture</a>
        </h3>
    </div>
    <div class="row">
        <h3>
            <a href="/gestion-reservations">Gestion de Reservations</a>
        </h3>
    </div>
    <div class="row">
        <h3>
            <a href="/gestion-client">Gestion de Voitures</a>
        </h3>
    </div>
    <form th:action="@{gestion-voiture}" th:object="${voiture}" method="get">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Nom</div>
                    </div>
                    <input type="text" name="nom" th:value="*{year}" class="form-control">

                    <div class="input-group-prepend">
                        <div class="input-group-text">Telephone</div>
                    </div>
                    <input type="text" name="telephone" th:value="*{mileage}" class="form-control">
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Adresse</div>
                    </div>
                    <input type="text" name="adresse" th:value="*{price}" class="form-control">
                    <button type="submit" class="btn btn-primary">Chercher</button>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </form>
    <div class="row">
        <table id="table" class="table table-primary">

            <tr class="table-warning">
                <th>Voiture Model</th>
                <th>Ann√©e</th>
                <th>Mileage</th>
                <th>Licence</th>
                <th>Prix</th>
                <th>Action</th>
            </tr>
            <tbody>

            <tr class="table-light" th:each="voiture: ${listVoiture}">
                <td th:text="${voiture.getModel()}"/>
                <td th:text="${voiture.getYear()}"/>
                <td th:text="${voiture.getMileage()}"/>
                <td th:text="${voiture.getLicense()}"/>
                <td th:text="${voiture.getPrice()}"/>
                <td>
                    <form th:action="@{'voiture/{id}'(id=${voiture.getId()})}" th:method="DELETE">
                        <button class="fa fa-trash btn btn-danger" aria-hidden="true" type="submit"></button>
                    </form>
                    <a href="modifier-voiture.html">Modifier</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</html>
