<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion de location de Voitures </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid text-center">

        <div class="row">
            <h1>Gestion de location de Voitures</h1>
        </div>

        <div class="row">
            <h3>
                <a href="/gestion-reservations">Gestion de Reservations</a>
            </h3>
        </div>

        <div class="row">
            <h3>
                <a href="/gestion-voiture">Gestion de Voitures</a>
            </h3>
        </div>

        <div class="row">
            <h3>
                <a href="/gestion-client">Gestion de Client</a>
            </h3>
        </div>

        <form th:action="@{gestion-voiture}" method="get">

            <div class="row my-3">
                <div class="col"></div>

                <div class="col-sm-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Modèle</div>
                        </div>
                        <input type="text" name="model" class="form-control">
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Mileage</div>
                        </div>
                        <input type="text" name="mileage" class="form-control">
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Prix</div>
                        </div>
                        <input type="text" name="prix" class="form-control">
                        <button type="submit" class="btn btn-primary">Rechercher</button>
                    </div>
                </div>
                <div class="col"></div>

            </div>
        </form>

        <div class="row">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Modèle Voiture</th>
                    <th>Année</th>
                    <th>Mileage</th>
                    <th>Licence</th>
                    <th>Prix</th>
                    <th>Option</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="voiture : ${listVoiture}">
                    <td th:text="${voiture.model}"></td>
                    <td th:text="${voiture.year}"></td>
                    <td th:text="${voiture.mileage}"></td>
                    <td th:text="${voiture.license}"></td>
                    <td th:text="${voiture.price}"></td>
                    <td>
                        <a th:if="${voiture.disponible}" th:href="@{/client-form}" class="btn btn-success">Réserver</a>
                        <a th:if="${!voiture.disponible}" th:href="@{/gestion-reservations/{id}(id=${voiture.id})}" class="btn btn-primary">Détails de la Réservation</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</html>
